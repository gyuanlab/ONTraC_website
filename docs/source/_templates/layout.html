{# docs/source/_templates/layout.html #}
{% extends "!layout.html" %}

{# 1) Ensure our custom.css is loaded after the theme’s built‐in CSS. #}
{% block extrahead %}
  {{ super() }}
  <link rel="stylesheet" href="{{ pathto('_static/custom.css', 1) }}" type="text/css" />
{% endblock %}

{% block sidebar_right %}
  {{ super() }}
  <div class="wy-side-scroll localtoc">
    <h3>On This Page</h3>
    {{ toc(maxdepth=4) }}
  </div>
{% endblock %}
